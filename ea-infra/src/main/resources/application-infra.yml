spring:
  jpa:
    open-in-view: false
  ai:
    openai:
      api-key: ${OPENAI_API_KEY}
      chat:
        options:
          model: ${CHAT_MODEL}
          temperature: 0.3
      embedding:
        options:
          model: ${EMBEDDING_MODEL}
    vectorstore:
      chroma:
        collection-name: ${CHROMA_COLLECTION}
        initialize-schema: false

openapi:
  service-key: ${OPENAPI_SERVICE_KEY}



---
spring:
  config:
    activate:
      on-profile: local
redis:
  host: ${REDIS_HOST}
  port: ${REDIS_PORT}
logging:
  level:
    org:
      hibernate:
        orm:
          jdbc:
            bind: trace
        SQL: trace
    com:
      nbe2: DEBUG

kakao:
  rest-api-key: ${KAKAO_REST_API_KEY}

naver:
  directions-clinet-id: ${NAVER_MAP_CLIENT_ID}
  directions-screat-key: ${NAVER_MAP_SCREAT_KEY}

---
spring:
  config:
    activate:
      on-profile: dev
  ai:
    vectorstore:
      chroma:
        client:
          host: ${CHROMADB_HOST}
          port: ${CHROMADB_HOST}
redis:
  host: ${REDIS_HOST}
  port: ${REDIS_PORT}